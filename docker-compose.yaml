# docker-compose.yml
services:
  web:
    build: .
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_NAME=sudoku_game
      - DB_USER=sudoku_user
      - DB_PASS=sudoku_password
      - DB_ROOT_PASSWORD=root_password
    networks:
      - sudoku-network

  db:
    image: mysql:8.0
    ports:
      - "8081:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: sudoku_game
      MYSQL_USER: sudoku_user
      MYSQL_PASSWORD: sudoku_password
    volumes:
      - mysql_data:/var/lib/mysql
      - ./sql:/docker-entrypoint-initdb.d
    networks:
      - sudoku-network
    command: --default-authentication-plugin=mysql_native_password

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - "8082:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
    depends_on:
      - db
    networks:
      - sudoku-network

volumes:
  mysql_data:

networks:
  sudoku-network:
    driver: bridge